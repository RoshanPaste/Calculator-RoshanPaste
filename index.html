<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Roshan_Paste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div id="rightDiv">
            <button class="dark-btn">AC</button>
            <button class="dark-btn">DEL</button>
            <button class="dark-btn">%</button>
            <button class="dark-btn">/</button>
        </div>
        
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="dark-btn">*</button>
        </div>
        
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="dark-btn">-</button>
        </div>
        
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="dark-btn">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql-btn">=</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
